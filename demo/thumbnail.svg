<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b0764;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" rx="15" ry="15" />
  <circle cx="400" cy="225" r="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2" />
  <circle cx="400" cy="225" r="40" fill="white" filter="url(#dropshadow)" />
  <path d="M390,205 L420,225 L390,245 Z" fill="#3b0764" />
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" letter-spacing="2">WATCH THE DEMO</text>
</svg>
